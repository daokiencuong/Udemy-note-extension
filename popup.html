<html>
<head>

    body {
      font-family: Arial, sans-serif;
      padding: 10px;
    }
    #content {
      margin-bottom: 10px;
    }
    textarea {
      width: 100%;
      height: 60px;
      margin-top: 10px;
    }

      margin-top: 10px;
    }

  <h3>Course Data</h3>

  <button id="saveContent">Save</button>
